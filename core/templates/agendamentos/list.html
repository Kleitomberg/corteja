
{% extends '../base.html' %}


{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2 class="mb-3 mt-4">Meus Agendamentos</h2>
    {% for agendamento in object_list%}

<div class="card mb-3">
<div class="card-body ">  
<h5>{{agendamento.cliente}}</h5>
{{agendamento.servico}}
<p> {{agendamento.data}}</p>
</div>
</div>

{%empty%}
<p class="text-light"> Nenhum agendamento</p>
{%endfor%}
</div>


{% endblock %}
